<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="Logo.jpg" alt="Logo">
            </div>
            <div class="heading">
                <h1>Elektrotech s.r.o.</h1>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul class="menu">
                <li><a href="index.html">Domov</a></li>
                <li><a href="about.html">O nás</a></li>
                <li><a href="services.html">Služby</a></li>
                <li><a href="gallery.html">Galéria</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <h2>Kontaktujte nás</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="problem">Aký problém máte?</label>
                    <textarea id="problem" name="problem" rows="4" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Váš email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <p>Zvoľte typ služby:</p>
                    <input type="radio" id="novaInstalacia" name="serviceType" value="novaInstalacia">
                    <label for="novaInstalacia">Nová inštalácia</label><br>
                    <input type="radio" id="oprava" name="serviceType" value="oprava">
                    <label for="oprava">Oprava</label><br>
                    <input type="radio" id="rekonstrukcia" name="serviceType" value="rekonstrukcia">
                    <label for="rekonstrukcia">Rekonštrukcia</label><br>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">Súhlasím s podmienkami</label>
                </div>
                <button type="submit">Odoslať</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Moja webstránka</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
